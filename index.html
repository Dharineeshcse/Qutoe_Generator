<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="main">
        <div class="quotes_box">
          <h1 class="author" id="author"></h1>
          <br />
          <p class="quotes_paragraph" id="quotes">
           Click the Random Button
          </p>
        </div>
        <div class="random_buttons">
            <img src="./Icons/Regroup.svg" alt="" id="quote-btn" class="random btn">
            <img src="./Icons/link.svg" alt="" class="copy btn" id="copytoclip">
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
